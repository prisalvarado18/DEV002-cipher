<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--Logo-->
      <img class="logo" src="img/logo_app.png" alt="Logo de la app" style="width:5%">
      <!--Barra de navegación-->
      <nav>
        <!--Lista no ordenada-->
        <ul class="enlaces_de_navegacion">
          <li><a href="index.html">INICIO</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Mensaje de bienvenida-->
      <h1>Bienvenid@</h1>
      <p>INGRESA EL TEXTO QUE QUISIERAS CODIFICAR O DECODIFICAR. TU SEGURIDAD ES 
        NUESTRA PRIORIDAD.</p>
      <br>
      <!--Sección para Cuadros con el proceso de cifrado o descifrado-->
      <section class="contenido">
        <!--Cuadro para "Ingresar texto"-->
        <div id="input_texto">
          <!--Parte superior"-->
          <div class="parte_superior">
            <h2>TEXTO</h2>
          </div>
          <!--Parte inferior"-->
          <div class="parte_inferior">
            <textarea type="text" id="ingreso_texto" placeholder="Escriba texto aquí"></textarea>
          </div>
        </div>

        <!--Cuadro para "Ingresar la clave con botones a escoger para cifrar o descifrar"-->
        <div id="input_desplazamiento">
          <!--Parte superior"-->
          <div class="parte_superior">
            <h2>CLAVE</h2>
          </div>    
          <!--Parte inferior"-->  
          <div class="parte_inferior">
            <textarea type="text" id="ingreso_desplazamientos" placeholder="Escriba clave aquí"></textarea>
            <br>
            <!--Botones-->
            <div class="botones">
                <button type="button" id="boton_codificar" class="boton_cifrar" value="cifrar" onclick="mostrarMensajeCifrado()">CIFRAR</button>
                <button type="button" id="boton_decodificar" class="boton_descifrar" value="cifrar" onclick="mostrarMensajeDescifrado()">DESCIFRAR</button>
            </div>
          </div> 
        </div>

        <!--Cuadro para mostrar el mensaje cifrado o descifrado-->
        <div id="output_cifrado_descifrado">
          <!--Parte superior-->
          <div class="parte_superior">
            <h2>MENSAJE</h2>
          </div>
          <div class="parte_inferior">
            <textarea id="output"></textarea>
          </div>
        </div>
      </section>
    </main>
    <!--Preguntar para qué sirve root-->
    <div id="root">
      <!--<h1>Hello world!</h1>-->
      <h1>Hello world! Cambios realizados</h1>
    </div>
    <script src="index.js"></script>
    <script src="cipher.js"></script>
    <!--<script src="index.js" type="module"></script>-->
  </body>
</html>
